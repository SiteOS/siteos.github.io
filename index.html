---
layout: default
---

<!-- Banner -->
<section id="banner">
    <div class="inner">
        <h2>SiteOS Tec Blog</h2>
    </div>
</section>
<section id="main" class="wrapper style1">
    {% for post in site.posts %}
        <div class="wrapper {% cycle 'style1', 'style2' %}">
            <header class="major">
                <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

                <p class="post-meta">{% if post.authorkey %}<img align="middle" src="{{ site.baseurl }}/images/{{post.authorkey}}.jpg" style="width: 50px; height: 50px">
                    {% endif %}{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} â€¢ {{ post.author }}{% endif%}
                    </img>
                </p>
            </header>
            <section class="container">
                {{ post.excerpt }}
            </section>
            <section class="special">
                <ul class="actions">
                    <li><a href="{{ site.baseurl }}{{ post.url }}" class="button {% cycle '', 'alt'%}">Weiterlesen</a></li>
                </ul>
            </section>
        </div>
    {% endfor %}
</section>
